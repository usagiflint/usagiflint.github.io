<DOCTYPE html>
<html>
<head>
<title>Usagi Flint</title>

</head>
<body class="page">
<header class="page__header">
  <div class="page__container">
    <div class="page__panel">
      <div class="page__row_space_between">
        <div class="logo">
          <a class="logo__title" href="https://usagiflint.github.io/">Usagi Flint</a>
        </div>
        <div class="menu">
          <a class="menu__item">Заказчикам</a>
          <a class="menu__item menu__button_flat_red">Перейти в группу</a>
        </div>
      </div>
      <div class="page__column">
        <div class="header__slogan">Мы переводим<br/>Вы читаете</div>
        <div class="header__description">качественные переводы с японского языка</div>
      </div>
    </div>
  </div>
</header>
<div class="page__content">
  <div class="page__container">
    <div class="page__panel">
      <table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "base.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Artist</th><th>Title</th></tr>";
  var x = xmlDoc.getElementsByTagName("CD");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
    </div>
  </div>
</div>
<footer class="page__footer">
  <div class="page__container">
