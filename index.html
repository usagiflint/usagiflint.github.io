<DOCTYPE html>
<html>
<head>
  <style>
    .page {margin: 0; min-height: 1000px;}
    .page__line {}
    .page__header {position: sticky; top: 0; display: flex; flex-direction: row; justify-content: space-between;}
    .header {background: black; color: white;}
    .logo__title {color: white; text-decoration: none; font-size: 1.6rem; margin: 0.5rem;}
    .link {text-decoration: none; transition: color 2s;}
    .link:hover {color: #41a62a;}
    .menu {}
    .menu__item {}
    .item {text-decoration: none; transition: background 3s; color: white;}
    .item:hover {background: #41a62a;}
    .item__title {margin: 0.5rem;}
  </style>
</head>
<body class="page">
  <div class="page__line">
    <header class="page__header header">
      <div class="header__logo logo">
        <a class="logo__title" href="https://usagiflint.github.io/">usagiflint</a>
      </div>
      <div class="header__menu menu">
        <a class="menu__item item" href="https://usagiflint.github.io/">
          <div class="item__title">о нас</div>
        </a>
      </div>
    </header>
  </div>
</body>
</html>
